      class=\"table-light3-row\">\n<td class=\"body-table-profile\" align=\"left\">Dolby
      Laboratories, Inc. creates audio and imaging technologies that transform entertainment
      and communications at the cinema, at home, at work, and on mobile devices. The
      company develops and licenses its audio technologies, such as AAC &amp; HE-AAC,
      a digital audio codec solution used for a range of media applications.; AVC,
      a digital video codec with high bandwidth efficiency used in media devices;
      Dolby AC-4, an audio coding technology that delivers new audio experiences to
      a range of playback devices; and Dolby Atmos technology for cinema and a range
      of media devices. Its audio technologies also include Dolby Digital, a digital
      audio coding technology that provides multichannel sound to applications; Dolby
      Digital Plus, a digital audio coding technology that offers audio transmission
      for a range of media applications and devices; Dolby TrueHD, a digital audio
      coding technology providing encoding for media application; Dolby Vision, an
      imaging technology for cinema and media devices; Dolby Voice, an audio conferencing
      technology; and HEVC, a digital video codec with high bandwidth efficiency to
      support for media devices. In addition, the company designs and manufactures
      digital cinema servers, cinema processors, amplifiers, loudspeakers, hardware
      components, video conferencing solutions, and other products for the cinema,
      television, broadcast, communication, and entertainment industries. Further,
      it offers various services to support theatrical and television production for
      cinema exhibition, broadcast, and home entertainment. The company serves film
      studios, content creators, post-production facilities, cinema operators, broadcasters,
      and video game designers. It sells its products directly to the end users, as
      well as through dealers and distributors worldwide. Dolby Laboratories, Inc.
      was founded in 1965 and is headquartered in San Francisco, California.</td></tr>\n<tr>\n<td>\n<table
