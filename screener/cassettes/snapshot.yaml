      company provides products in the areas of weight management; targeted nutrition;
      energy, sports, and fitness; and outer nutrition. It offers weight management
      products, including meal replacement products, protein shakes, drink mixes,
      weight loss enhancers, and healthy snacks; targeted nutrition products, which
      include functional beverages, and dietary and nutritional supplements that contain
      herbs, vitamins, minerals, and other natural ingredients; outer nutrition products,
      such as facial skin, body, and hair care products; and energy, sports, and fitness
      products comprising N-R-G tea and energy drink products. The company also provides
      literature, promotional, and other materials that include start-up kits, sales
      tools, and educational materials. It offers its products through independent
      service providers and sales representatives, as well as through company-operated
      retail platforms. The company was formerly known as Herbalife Ltd. and changed
      its name to Herbalife Nutrition Ltd. in April 2018. Herbalife Nutrition Ltd.
      was founded in 1980 and is headquartered in Los Angeles, California.</td></tr>\n<tr>\n<td>\n<table
