      class=\"table-light3-row\">\n<td class=\"body-table-profile\" align=\"left\">Cabot
      Corporation operates as a specialty chemicals and performance materials company.
      It operates through three segments: Reinforcement Materials, Performance Chemicals,
      and Purification Solutions. The company offers rubber grade carbon blacks used
      in tires as a rubber reinforcing agent and performance additive, as well as
      in industrial products, such as hoses, belts, extruded profiles, and molded
      goods; and engineered elastomer composites. It also provides specialty grades
      of carbon black used in inks, coatings, plastics, adhesives, toners, batteries,
      and displays applications; masterbatch and conductive compound products for
      use in automotive, industrial, packaging, infrastructure, agriculture, consumer
      products, and electronics industries; inkjet colorants used in the inkjet printing
      applications; fumed silica used in adhesives, sealants, cosmetics, batteries,
      inks, toners, silicone elastomers, coatings, polishing slurries, and pharmaceuticals;
      fumed alumina used in various products, including inkjet media, lighting, coatings,
      cosmetics, and polishing slurries; and aerogel, a hydrophobic, silica-based
      particle for use in various thermal insulation and specialty chemical applications.
      In addition, the company offers activated carbon products used for the purification
      of water, air, food and beverages, pharmaceuticals, and other liquids and gases;
      and activated carbon solutions for activated carbon injection in coal-fired
      utilities, mobile water filter units, and carbon reactivation services. The
      company sells its products through distributors and sales representatives in
      the Americas, Europe, the Middle East, Africa, and the Asia Pacific. Cabot Corporation
      was founded in 1882 and is headquartered in Boston, Massachusetts.</td></tr>\n</table>\n</td>\n</tr>\n<tr><td><img
