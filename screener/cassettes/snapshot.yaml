      class=\"body-table-profile\" align=\"left\">KAR Auction Services, Inc., together
      with its subsidiaries, provides used vehicle auctions and related vehicle remarketing
      services for the automotive industry in the United States, Europe, Canada, Mexico,
      and the United Kingdom. The company operates through two segments, ADESA Auctions
      and AFC. The ADESA Auctions segment offers whole car auctions and related services
      to the vehicle remarketing industry through online auctions and auction facilities.
      It also provides value-added services, such as auction related, transportation,
      reconditioning, inspection, title and repossession administration and remarketing,
      vehicle research, and analytical services, as well as data as a service. This
      segment sells its products and services through vehicle manufacturers, fleet
      companies, rental car companies, finance companies, and others. As of December
      31, 2020, this segment had a network of 74 whole car auction facilities in North
      America. The AFC segment offers floorplan financing, a short-term inventory-secured
      financing to independent used vehicle dealers; and sells vehicle service contracts.
      The company provides wheel repair and hail catastrophe response services. It
      serves vehicle manufacturers, vehicle rental companies, financial institutions,
      commercial fleets and fleet management companies, and dealer customers. The
      company was formerly known as KAR Holdings, Inc. and changed its name to KAR
      Auction Services, Inc. in November 2009. KAR Auction Services, Inc. was founded
      in 2006 and is headquartered in Carmel, Indiana.</td></tr>\n<tr>\n<td>\n<table
