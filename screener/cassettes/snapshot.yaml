      systems, plating systems, intervertebral spacers, and corpectomy devices for
      treating degenerative, deformity, tumors, and trauma conditions; treatment options
      for motion preservation technologies, such as dynamic stabilization, total disc
      replacement, and interspinous distraction devices; interventional pain management
      solutions to treat vertebral compression fractures; and regenerative biologic
      products, comprising of allografts and synthetic alternatives. The company also
      offers products for the treatment of orthopedic trauma, including fracture plates,
      compression screws, intramedullary nails, and external fixation systems; and
      hip and knee joint solutions, including modular hip stems and acetabular cups,
      as well as posterior stabilizing and cruciate retaining knee arthroplasty implants.
